<!DOCTYPE html>
<html>
<head>
    <title>Doodle Jump</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid black;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Doodle Jump</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const game = (function() {
            const config = {
                canvasWidth: 400,
                canvasHeight: 600,
                platformWidth: 80,
                platformHeight: 10,
                numPlatforms: 10,
                playerWidth: 50,
                playerHeight: 50,
                gravity: 0.5,
                jumpForce: -12,
                playerInitialX: 200 - 25,
                playerInitialY: 600 - 50,
                playerMoveSpeed: 7,
            };

            const player = {
                x: config.playerInitialX,
                y: config.playerInitialY,
                width: config.playerWidth,
                height: config.playerHeight,
                dx: 0,
                dy: 0,
                gravity: config.gravity,
                jumpForce: config.jumpForce,
                isJumping: false
            };

            let score = 0;

            const platforms = [];
            const items = [];

            function createPlatforms() {
                for (let i = 0; i < config.numPlatforms; i++) {
                    platforms.push({
                        x: Math.random() * (config.canvasWidth - config.platformWidth),
                        y: config.canvasHeight - 100 - i * 70,
                        width: config.platformWidth,
                        height: config.platformHeight
                    });
                }
            }

            function createItems() {
                for (const platform of platforms) {
                    if (Math.random() < 0.3) { // 30% chance to have an item
                        items.push({
                            x: platform.x + platform.width / 2 - 10,
                            y: platform.y - 20,
                            width: 20,
                            height: 20,
                            type: 'spring'
                        });
                    }
                }
            }

            function movePlayerLeft() {
                player.x -= config.playerMoveSpeed;
                if (player.x < 0) {
                    player.x = 0;
                }
            }

            function movePlayerRight() {
                player.x += config.playerMoveSpeed;
                if (player.x > config.canvasWidth - player.width) {
                    player.x = config.canvasWidth - player.width;
                }
            }

            function updatePlayerPosition() {
                player.dy += player.gravity;
                player.y += player.dy;

                // Prevent falling through the floor
                if (player.y + player.height > config.canvasHeight) {
                    player.y = config.canvasHeight - player.height;
                    player.dy = 0;
                    player.isJumping = false;
                }
            }

            function checkPlatformCollision(player, platform) {
                return (
                    player.dy > 0 &&
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height
                );
            }

            function updateScore(dy) {
                if (player.y < config.canvasHeight / 2) {
                    score += Math.floor(Math.abs(dy));
                }
            }

            let gameOver = false;

            function checkGameOver() {
                if (player.y > config.canvasHeight) {
                    gameOver = true;
                }
                return gameOver;
            }

            return {
                config,
                player,
                platforms,
                items,
                get score() { return score; },
                set score(value) { score = value; },
                get gameOver() { return gameOver; },
                set gameOver(value) { gameOver = value; },
                createPlatforms,
                createItems,
                movePlayerLeft,
                movePlayerRight,
                updatePlayerPosition,
                checkPlatformCollision,
                updateScore,
                checkGameOver
            };
        })();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let rightPressed = false;
        let leftPressed = false;
        let animationFrameId;

        function drawPlatforms() {
            ctx.fillStyle = 'blue';
            for (const platform of game.platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }
        }

        function drawItems() {
            ctx.fillStyle = 'red';
            for (const item of game.items) {
                ctx.fillRect(item.x, item.y, item.width, item.height);
            }
        }

        function drawPlayer() {
            ctx.fillStyle = 'green';
            ctx.fillRect(game.player.x, game.player.y, game.player.width, game.player.height);
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${game.score}`, 10, 30);
        }

        function gameLoop() {
            if (game.checkGameOver()) {
                ctx.fillStyle = 'black';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', game.config.canvasWidth / 2 - 100, game.config.canvasHeight / 2);
                cancelAnimationFrame(animationFrameId);
                return;
            }

            // Clear canvas
            ctx.clearRect(0, 0, game.config.canvasWidth, game.config.canvasHeight);

            // Handle horizontal movement
            if (rightPressed) {
                game.movePlayerRight();
            } else if (leftPressed) {
                game.movePlayerLeft();
            }

            // Apply gravity and update player position
            game.updatePlayerPosition();

            // Camera follow and score
            if (game.player.y < game.config.canvasHeight / 2) {
                const dy = game.player.dy;
                for (let i = 0; i < game.platforms.length; i++) {
                    game.platforms[i].y -= dy;
                    if (game.platforms[i].y > game.config.canvasHeight) {
                        game.platforms.splice(i, 1);
                        game.updateScore(dy);
                        game.platforms.push({
                            x: Math.random() * (game.config.canvasWidth - game.config.platformWidth),
                            y: 0,
                            width: game.config.platformWidth,
                            height: game.config.platformHeight
                        });
                    }
                }
                for (let i = 0; i < game.items.length; i++) {
                    game.items[i].y -= dy;
                    if (game.items[i].y > game.config.canvasHeight) {
                        game.items.splice(i, 1);
                    }
                }
                game.player.y -= dy;
            }

            // Game over condition
            if (game.player.y > game.config.canvasHeight) {
                game.gameOver = true;
            }

            // Platform collision detection
            for (const platform of game.platforms) {
                if (game.checkPlatformCollision(game.player, platform)) {
                    game.player.dy = game.player.jumpForce;
                }
            }

            // Item collision detection
            for (let i = 0; i < game.items.length; i++) {
                const item = game.items[i];
                if (
                    game.player.x < item.x + item.width &&
                    game.player.x + game.player.width > item.x &&
                    game.player.y < item.y + item.height &&
                    game.player.y + game.player.height > item.y
                ) {
                    if (item.type === 'spring') {
                        game.player.dy = game.player.jumpForce * 1.5; // Higher jump for spring
                        game.items.splice(i, 1); // Remove item after use
                        i--; // Adjust index after removing item
                    }
                }
            }

            drawPlatforms();
            drawItems();
            drawPlayer();
            drawScore();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowRight') {
                rightPressed = true;
            } else if (e.code === 'ArrowLeft') {
                leftPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowRight') {
                rightPressed = false;
            } else if (e.code === 'ArrowLeft') {
                leftPressed = false;
            }
        });

        let touchStartX = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            const touchCurrentX = e.touches[0].clientX;
            const diffX = touchCurrentX - touchStartX;

            if (diffX > 0) {
                rightPressed = true;
                leftPressed = false;
            } else if (diffX < 0) {
                leftPressed = true;
                rightPressed = false;
            } else {
                rightPressed = false;
                leftPressed = false;
            }
        });

        canvas.addEventListener('touchend', () => {
            rightPressed = false;
            leftPressed = false;
        });

        game.createPlatforms();
        game.createItems();
        gameLoop();
    </script>
</body>
</html>
